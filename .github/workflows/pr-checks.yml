name: PR Checks

on:
  pull_request:
    branches: [master]

concurrency:
  group: pr-checks-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  typecheck-web:
    name: Typecheck caregiver-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/caregiver-web/package-lock.json
      - run: npm ci
        working-directory: apps/caregiver-web
      - run: npx tsc --noEmit
        working-directory: apps/caregiver-web

  typecheck-caregiver-app:
    name: Typecheck caregiver-app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/caregiver-app/package-lock.json
      - run: npm ci
        working-directory: apps/caregiver-app
      - run: npx tsc --noEmit
        working-directory: apps/caregiver-app

  typecheck-patient-app:
    name: Typecheck patient-app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/patient-app/package-lock.json
      - run: npm ci
        working-directory: apps/patient-app
      - run: npx tsc --noEmit
        working-directory: apps/patient-app
